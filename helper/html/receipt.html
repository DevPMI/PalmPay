<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #invoice-POS {
            box-shadow: 0 0 1in -0.25in rgba(0, 0, 0, 0.5);
            padding: 2mm;
            margin: 0 auto;
            width: 44mm;
            background: #FFF;


            ::selection {
                background: #f31544;
                color: #FFF;
            }

            ::moz-selection {
                background: #f31544;
                color: #FFF;
            }

            h1 {
                font-size: 1.5em;
                color: #222;
            }

            h2 {
                font-size: .9em;
            }

            h3 {
                font-size: 1.2em;
                font-weight: 300;
                line-height: 2em;
            }

            p {
                font-size: .7em;
                color: #666;
                line-height: 1.2em;
            }

            #top,
            #mid,
            #bot {
                /* Targets all id with 'col-' */
                border-bottom: 1px solid #EEE;
            }

            #top {
                min-height: 100px;
            }

            #mid {
                min-height: 50px;
            }

            #bot {
                min-height: 50px;
            }

            #top .logo {
                //float: left;
                height: 60px;
                width: 110px;
                background: url(https://pmicorp.id/wp-content/uploads/2024/02/cropped-cropped-image.png) no-repeat;
                background-size: 110px 60px;
            }

            .info {
                display: block;
                //float:left;
                margin-left: 0;
            }

            .title {
                float: right;
            }

            .title p {
                text-align: right;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            td {
                //padding: 5px 0 5px 15px;
                //border: 1px solid #EEE
            }

            .tabletitle {
                //padding: 5px;
                font-size: .5em;
                background: #EEE;
            }

            .service {
                border-bottom: 1px solid #EEE;
            }

            .item {
                width: 24mm;
            }

            .itemtext {
                font-size: .5em;
            }

            #legalcopy {
                margin-top: 5mm;
            }



        }
    </style>
</head>

<body>

    <div id="invoice-POS">

        <center id="top">
            <div class="logo"></div>
            <div class="info">
                <h2><b></b>Transaction Success</b></h2>
            </div><!--End Info-->
        </center><!--End InvoiceTop-->

        <div id="mid">
            <div class="info">
                <p>
                    Transaction Date : 12 Juni 2025</br>
                    Ref. Number : BCV77464838</br>
                </p>
            </div>
        </div><!--End Invoice Mid-->

        <div id="bot">

            <div id="table">
                <table>
                    <tr class="service">
                        <td class="tableitem">
                            <p class="itemtext">Source Account</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">:</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">BCA</p>
                        </td>
                    </tr>

                    <tr class="service">
                        <td class="tableitem">
                            <p class="itemtext">Amount</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">:</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">Rp. 20,000</p>
                        </td>
                    </tr>

                    <tr class="service">
                        <td class="tableitem">
                            <p class="itemtext">Merchant Name</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">:</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">PMI</p>
                        </td>
                    </tr>

                    <tr class="service">
                        <td class="tableitem">
                            <p class="itemtext">Receipt ID</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">:</p>
                        </td>
                        <td class="tableitem">
                            <p class="itemtext">121341111</p>
                        </td>
                    </tr>


                </table>
            </div><!--End Table-->

            <center>
                <div id="legalcopy">



                    <p class="legal"><strong>Thank you for your business!</strong>
                    </p>
                    <p>@2025 - Putra Mandiri Informatika
                    </p>
                </div>
            </center>

        </div><!--End InvoiceBot-->
    </div><!--End Invoice-->

</body>

</html>`
